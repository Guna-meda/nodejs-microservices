
services:
  mongo:
    image: mongo:5
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  user-service:
    build: ./User-service
    container_name: user-service
    ports:
      - "3001:3001"
    depends_on:
      - mongo

  task-service:
    build: ./Task-service 
    container_name: task-service
    ports:
      - "3002:3002"
    depends_on:
      - mongo

volumes:
  mongo-data: